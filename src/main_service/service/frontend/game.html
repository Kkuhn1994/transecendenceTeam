<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pong (ohne Logik)</title>
  
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  
  <style>
    body {
      background-color: #111;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pong-container {
      position: relative;
      width: 800px;
      height: 500px;
      border: 3px solid #fff;
      background-color: #000;
      overflow: hidden;
    }

    .paddle {
      position: absolute;
      width: 15px;
      height: 100px;
      background-color: #fff;
      border-radius: 8px;
      top: 50%;
      transform: translateY(-50%);
    }

    .paddle-left {
      left: 20px;
    }

    .paddle-right {
      right: 20px;
    }

    .ball {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #fff;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .center-line {
      position: absolute;
      top: 0;
      left: 50%;
      width: 4px;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        white,
        white 20px,
        transparent 20px,
        transparent 40px
      );
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="mb-4">ðŸŽ® Pong (ohne Logik)</h1>

    <div class="pong-container mx-auto">
      <div class="paddle paddle-left"></div>
      <div class="paddle paddle-right"></div>
      <div class="ball"></div>
      <div class="center-line"></div>
    </div>

    <p class="mt-4 text-secondary">Dies ist nur das Layout â€“ keine Bewegung oder Steuerung enthalten.</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
