version: "3.8"

services:
  nginx:
    build: src/nginx/.
    container_name: nginx
    ports:
      - "1080:1080"
    networks:
      - webnet
  main_service:
    build: src/main_service/service/.
    container_name: main_service
    expose:
      - "3000"
    networks:
      - webnet
  login_service:
    build: src/login_service/service/.
    container_name: login_service
    expose:
      - "3000"
    networks:
      - webnet
  sign_up_service:
    build: src/game_service/service/.
    container_name: game_service
    expose:
      - "3000"
    networks:
      - webnet

networks:
  webnet:
    